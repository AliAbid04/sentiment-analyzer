<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SentiBot</title>
    <style>
        h1 {
            color: #3a0ca3; /* Dark blue color for visibility */
            font-weight: bold;
        }

        body {
            background: linear-gradient(to right, #120321, #3a0ca3);
            color: rgb(0, 0, 0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container-box {
            background: #cecdcd;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 50vw;
            max-width: 600px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #3a0ca3;
            box-shadow: 0px 0px 5px rgba(58, 12, 163, 0.2);
        }

        .btn-submit {
            background: #3a0ca3;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            transition: 0.3s;
            color: white;
            font-weight: bold;
        }

        .btn-submit:hover {
            background: #7209b7;
        }

        .result-box {
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px;
            min-height: 40px;
            width: 50%;
            margin: 15px auto;
            transition: 0.3s ease-in-out;
        }

        .btn-clear {
            background: #d00000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-clear:hover {
            background: #9b0000;
        }

        /* Small disclaimer text */
        .disclaimer {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <h1>SentiBot</h1>
        <form action="/" method="post">
            <div class="d-flex gap-2">
                <input type="text" name="review" id="message" placeholder="Enter your review..." class="form-control" required>
                <button type="submit" class="btn btn-submit">Analyze</button>
            </div>
        </form>
        <div class="mt-3">
            <p>Result:</p>
            <div id="val" class="result-box">{{ result }}</div>
            <button class="btn btn-clear" id="clr">Clear</button>
        </div>            
    </div>
    <p class="disclaimer">
        This bot has an 86.3% accuracy rate and might sometimes produce inaccurate results.
    </p>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
